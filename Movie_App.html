<!doctype html>
<html>

<head>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Movie_App.js">
    <title>Movies App</title>

</head>

<body>
    <nav class="purple">
        <div class="nav-wrapper">

            <a href="/app" class="brand-logo center">Movies App</a>

            <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>

        </div>
    </nav>

    <ul id="slide-out" class="sidenav sidenav-fixed">
        <nav class="purple">
            <div class="nav-wrapper"></div>
        </nav>

        <div id="movieList" class="collection">

        </div>

    </ul>

    <div class="container row" id="content">

        <style>
            aside {
                overflow-y: scroll;
            }

            body {
                padding-left: 300px;
            }

            @media only screen and (max-width : 992px) {
                body {
                    padding-left: 0;
                }
            }
        </style>

        <main class="col">

            <div class="row">
                <h1 id="movieTitle"></h1>
            </div>

            <div class="row" id="movieDetail">
                <h1>Select A Movie</h1>
            </div>



        </main>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var elems = document.querySelectorAll('.sidenav');
                var instances = M.Sidenav.init(elems);
                getMovieList();
            });



            async function sendRequest(url, method, data) {
                const options = { method };
                const server = 'https://dcitmovieapi.herokuapp.com';
                if (data) {
                    options.body = JSON.stringify(data);
                    options.headers = { 'Content-Type': 'application/json' };
                }
                let response = await fetch(server + url, options);
                return response.json();
            }



            function displayMovieList(movies) {
                let html = '';
                for (let log of movies) {
                    html += `<a href="#" 
                id="${log.id}" 
                onclick="getMovie('${log.id}')"
                class="collection-item">${log.title}</a>`;
                }
                document.querySelector('#movieList').innerHTML = html
            }

            async function getMovieList() {
                const logs = await sendRequest('/api/movies', 'GET');
                displayMovieList(logs);
            }

            function displayMovie(movie) {
                let html = '';

                html += `<div class="col">
        <img src="${movie.poster_url}">
            </div>
            <div class="col">
            <p> Release Date : ${movie.release_date}</p>
            <p> Studio : ${movie.studio}</p>
            <p> Gross : ${movie.gross} </p
    </div>`;

                document.querySelector('#movieDetail').innerHTML = html;
                document.querySelector('#movieTitle').innerHTML = movie.title;
            }

            async function getMovie(id) {
                const movie = await sendRequest('/api/movies/' + id, 'GET');
                displayMovie(movie);
            }

        </script>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
